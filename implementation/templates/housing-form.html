<body>
    <ul>
        <li><a class="active" href="/">Housing Project</a></li>
        <li><a href="/housing-form">Housing Predictor</a></li>
    </ul>
    <header>
      <h1><strong>Find out your Home's Value</strong></h1>
      <p><strong><h2>Get a fast estimate of your home by just answering 5 easy questions.</h2></strong></p>
      <p><em>*data only available for Kings County, WA</em></p>
    </header>
  <form action="/housing-pred" method="POST">
    <fieldset>
      <label>
        <div class="title">Location</div>
        <select name="Neighborhood" required>
          <option value="">-Select-</option>
          <option value="Blmngtn">Bloomington Heights</option>
          <option value="Blueste">Bluestem</option>
          <option value="BrDale">Briardale</option>
          <option value="BrkSide">Brookside</option>
          <option value="ClearCr">Clear Creek</option>
          <option value="CollgCr">College Creek</option>
          <option value="Crawfor">Crawford</option>
          <option value="Edwards">Edwards</option>
          <option value="Gilbert">Gilbert</option>
          <option value="IDOTRR">Iowa DOT and Rail Road</option>
          <option value="MeadowV">Meadow Village</option>
          <option value="Mitchel">Mitchell</option>
          <option value="Names">North Ames</option>
          <option value="NoRidge">Northridge</option>
          <option value="NPkVill">Northpark Villa</option>
          <option value="NridgHt">Northridge Heights</option>
          <option value="NWAmes">Northwest Ames</option>
          <option value="OldTown">Old Town</option>
          <option value="SWISU">South & West of Iowa State University</option>
          <option value="Sawyer">Sawyer</option>
          <option value="SawyerW">Sawyer West</option>
          <option value="Somerst">Somerset</option>
          <option value="StoneBr">Stone Brook</option>
          <option value="Timber">Timberland</option>
          <option value="Veenker">Veenker</option>
        </select>
      </label>
      <label>
        <div class="title">Property Type</div>
        <select name="MSSubClass" required>
          <option value="">-Select-</option>
          <option value="1-STORY">Single Story Home</option>
          <option value="1-1/2 STORY">One and Half Story Home</option>
          <option value="2-STORY">Two Story Home</option>
          <option value="PUD">Home is incompleted and is currently under Development</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label>
        <div class="title">Square Feet</div>
        <input type="number" name="Total_Sqft" min="300" max="15000" required>
      </label>
      <label>
        <div class="title">Home Quality</div>
        <select name="OverallQual" required>
          <option value="">-Select-</option>
          <option value="10">Very Excellent</option>
          <option value="9">Excellent</option>
          <option value="8">Very Good</option>
          <option value="7">Good</option>
          <option value="6">Above Average</option>
          <option value="5">Average</option>
          <option value="4">Below Average</option>
          <option value="3">Fair</option>
          <option value="2">Poor</option>
          <option value="1">Very Poor</option>
        </select>
      </label>
      <label>
        <div class="title">Basement</div>
        <select name="BsmtQual" required>
          <option value="">-Select-</option>
          <option value="No Basement">No Basement</option>
          <option value="Ex">Greater than 100 inches</option>
          <option value="Gd">Between 90-99 inches</option>
          <option value="TA">Between 80-89 inches</option>
          <option value="Fa">Between 70-79 inches</option>
          <option value="Po">Less than 70 inches</option>
        </select>
      </label>
      <button class="button button--fade" type="submit">Submit</button>
    </fieldset>
  </form>
  </body>
